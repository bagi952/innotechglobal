<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery UI Cover</title>
    <link type="text/css" href="css/reset.css" rel="stylesheet" />
    <link type="text/css" href="css/site.css" rel="Stylesheet" />
    <!-- Include jQuery and UI -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.3.min.js"></script>
    <!-- Include jQuery Cover widget -->
    <script type="text/javascript" src="js/jquery-ui-coverflow.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#cover").cover({
                canvas: {
                    background: "black"
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <ul id="pageMenu"><li><a href="index.html">Home</a></li><li><a href="json.html">Json</a></li><li><a href="demos/">Demos</a></li><li><a href="admin/">Admin</a></li><li><a href="" class="coverflow-selected-page">Cover</a></li></ul>
        <img id="header" alt="Planet Telex Cover" src="images/header.png" />
    </header>

    <div style="position: relative; width: 300px; height: 600px; margin: 0 auto;">
        <img id="cover" src="images/kingcrimson-inthecourtofthecrimsonking.jpg" alt="King Crimson, In the Court of the Crimson King" data-subtitle="King Crimson" data-title="In the Court of the Crimson King" data-category="Rock" />
    </div>

</body>
</html>
