<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery UI Coverflow with JSON Data</title>
    <link type="text/css" href="css/reset.css" rel="stylesheet" />
    <link type="text/css" href="css/ui-darkness/jquery-ui.theme.css" rel="stylesheet" />
    <link type="text/css" href="css/slider.css" rel="Stylesheet" />
    <link type="text/css" href="css/jquery-ui-coverflow.css" rel="stylesheet" />
    <link type="text/css" href="css/site.css" rel="stylesheet" />
    <!-- Include jQuery and UI -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.3.min.js"></script>
    <!-- Include jQuery CoverFlow widgets -->
    <script type="text/javascript" src="js/jquery-ui-coverflow.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var extraImage = $("#extraImage").hide();
            var $coverflow = $("#coverflow").coverflow({
                autoplay: {
                    enabled: true
                },
                images: [
                    { src: "images/depechemmode-violator.jpg", subtitle: "Depeche Mode", title: "Violator" },
                    { src: "images/delerium-nuagesdumonde.jpg", subtitle: "Delerium", title: "Nuages du Monde" },
                    { src: "images/bjork-post.jpg", subtitle: "Bjork", title: "Post" },
                    { src: "images/ironbutterfly-in-a-gadda-da-vida.jpg", subtitle: "Iron Butterfly", title: "In-a-Gadda-da-Vida" },
                    { src: "images/ledzeppelin-ledzeppelin.jpg", subtitle: "Led Zeppelin", title: "Led Zeppelin" },
                    { src: "images/cibomatto-vivalawoman.jpg", subtitle: "Cibo Matto", title: "Viva la Woman" },
                    { src: "images/muse-the-resistance.jpg", subtitle: "Muse", title: "The Resistance" },
                    { src: "images/radiohead-the-king-of-limbs.jpg", subtitle: "Radiohead", title: "The King of Limbs" },
                    { src: "images/gorillaz-plasticbeach.jpg", subtitle: "Gorillaz", title: "Plastic Beach" },
                    { src: "images/outkast-atliens.jpg", subtitle: "Outkast", title: "ATLiens" },
                    { src: "images/propellerheads-desksanddrumsandrockandroll.jpg", subtitle: "Propellerheads", title: "Desksanddrumsandrockandroll" },
                    { src: "images/kingcrimson-inthecourtofthecrimsonking.jpg", subtitle: "King Crimson", title: "In the Court of the Crimson King" },
                    { src: "images/beck-midnightvultures.jpg", subtitle: "Beck", title: "Midnight Vultures" },
                    { src: "images/elbow-asleepintheback.jpg", subtitle: "Elbow", title: "Asleep in the Back" },
                    { src: "images/blackalicious-blazingarrow.jpg", subtitle: "Blackalicious", title: "Blazing Arrow" },
                    { src: "images/prodigy-fatoftheland.jpg", subtitle: "Prodigy", title: "The Fat of the Land" },
                    { src: "images/astallaslions-astallaslions.jpg", subtitle: "As Tall as Lions", title: "As Tall as Lions" },
                    { src: "images/queen-newsoftheworld.jpg", subtitle: "Queen", title: "News of the World" },
                    { src: "images/weezer-maladroit.jpg", subtitle: "Weezer", title: "Maladroit" },
                    { src: "images/animalcollective-merriweatherpostpavilion.jpg", subtitle: "Animal Collective", title: "Merriweather Post Pavilion" }
                ]
            });
            $("#play").click(function () {
                $coverflow.coverflow("togglePlay");
                $(this).hide();
                $("#pause").show();
            });
            $("#pause").click(function () {
                $coverflow.coverflow("togglePlay");
                $(this).hide();
                $("#play").show();
            });
            $("#previous").click(function () {
                $coverflow.coverflow("prevCover");
            });
            $("#next").click(function () {
                $coverflow.coverflow("nextCover");
            });
            $("#add").click(function () {
                $coverflow.coverflow("addImage", extraImage);
            });
            $("#remove").click(function () {
                $coverflow.coverflow("removeImage");
            });
        });
    </script>
</head>
<body>
    <a id="add" title="Add Image">+</a>
    <a id="remove" title="Remove Image">-</a>
    <header>
        <ul id="pageMenu"><li><a href="index.html">Home</a></li><li><a href="" class="coverflow-selected-page">Json</a></li><li><a href="demos/">Demos</a></li><li><a href="admin/">Admin</a></li><li><a href="cover.html">Cover</a></li></ul>        
        <img id="header" alt="Planet Telex Coverflow" src="images/header.png" />
        <img id="play" alt="Play" src="images/controls/play.png" title="Play" class="hidden" />
        <img id="pause" alt="Pause" src="images/controls/pause.png" title="Pause" />
    </header>
    <div id="coverflow" class="coverflow">
    </div>
    <div class="controls">
            <a id="previous" title="Previous Cover">&lsaquo;</a>
            <a id="next" title="Next Cover">&rsaquo;</a>
    </div>
    <img id="extraImage" src="images/apparat-walls.jpg" alt="Apparat, Walls" data-subtitle="Apparat" data-title="Walls" />
</body>
</html>
