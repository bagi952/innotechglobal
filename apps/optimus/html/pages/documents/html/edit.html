<div class="container">
<form>
  <div class="form-group">
      <label>Category select {{ime}}  </label>
      <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="categorySelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Select category
              <span class="caret"></span>
          </button>
          <ul class="dropdown-menu scrollable-menu" aria-labelledby="categorySelector" ng-model="formData.category">
              <li>category 1</li>
              <li>category 2</li>
              <li>category 3</li>
          </ul>
      </div>
  </div><!-- form-group -->

  <div class="form-group">
     <label for="docname">Document Name:</label>
     <input type="text" class="form-control" id="docname" ng-model="formData.name">
 </div><!--form-group-->

 <div class="form-group">
    <label for="userFile">Select file:</label>
     <input type='file'  id="userFile"  name='userFile'>
</div><!--form-group-->

<div class="form-group">
   <label for="description">Description:</label>
   <input type="textarea" class="form-control" id="description" ng-model="formData.description">
</div><!--form-group-->

<div class="form-group">
  <button type="button" class="btn blue-hoki"> Save changes </button>
  </div><!--form-group-->
</form>
</div><!-- .container -->
