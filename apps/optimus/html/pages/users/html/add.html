

<div class="panel panel-default">
  <div class="panel-heading"> <h1>New user registration </h1> </div>

<div class="row">

  <div class="col-md-1"><img src="images/user.png" class="img-responsive" alt="User Picture"></img> </div>
  <div class="col-md-2"> <button type="button" class="btn blue-hoki">Add picture</button></div>

 <div class="form-group">

</div>

  </label>

<input  type="submit" class="btn green-haze" ng-click="addGroup()" value="+Add group">

 </form>
