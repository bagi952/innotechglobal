        <div class="panel panel-default">

                  <div class="panel-heading"> <h1> Add Group </h1> </div>

                   <div class="panel-body ">
                   <form>

                    <div class="form-group">

                <select  class="form-control" value="type" ng-model="formData.parent_id">
                   <option ng-repeat="parent in parents" ng-bind="parent.displayName" >{{parent.id}}</option>
                </select>
                    </div>


                    <div class="form-group">
                <input type="text" class="form-control" id="name" ng-model="formData.name" value="{{formData.name}}"> </input>
                  </div>

                    <div class="form-group">
                <select class="form-control" value="group"  ng-model="formData.type" >
                   <option ng-repeat="operator in operators" ng-bind="operator.displayName" >{{operator.id}} </option>
                </select>
                test:
                {{formData.name}}
                {{formData.parent_id}}
                {{formData.type}}
                  </div>


                  <div class="form-group">
                      <p>Description:</p>
                     <textarea ng-model="description.text">{{description.text}}</textarea>
                      </div>

                        <div class="form-group ">
                      <label class="checkbox-inline"><input  ng-checked="{{chkColor.value}}" type="checkbox" ng-model="chkColor.value"> {{chkColor.name}}  </label>
                      <p> {{chkActive.value}} <br> {{chkColor.value}} </p>
                    </div>

                   </form>

                   </div>

                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
