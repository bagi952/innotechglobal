<!DOCTYPE html>
<html lang="en" ng-app="anSCMS">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart CMS</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->

    <link href="css/default.less" rel="stylesheet/less" type="text/css" media="all">

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container-fluid" ng-controller="scmsController">
    <div class="row">
        <div class="system-navigation col col-md-3 col-lg-1 animate-show" ng-show="isLogedIn()">
            <div class="active-user">
                <div class="photo"></div>
                <a class="name">Marko Šutija</a>
                <span class="status"><br /><small class="label label-info">Administrator</small><br /></span>
                <a ng-click="userLogout()">Logout</a>
            </div><!-- .user -->
            <hr />
            <ul class="list-group">
                <li class="list-group-item"><a href="#/pages/menu/list/0"><span class="glyphicon glyphicon-align-justify"></span> Menus</a></li>
                <li class="list-group-item"><a href="#/pages/articles/list/"><span class="glyphicon glyphicon-file"></span> Articles</a></li>
                <li class="list-group-item"><a href="#/pages/banners/list/"><span class="glyphicon glyphicon-picture"></span> Banners</a></li>
                <li class="list-group-item"><a href="#/pages/gallery/list/"><span class="glyphicon glyphicon-picture"></span> Gallery</a></li>
                <li class="list-group-item"><a href="#/pages/videoGallery/list/"><span class="glyphicon glyphicon-facetime-video"></span> Video gallery</a></li>
                <li class="list-group-item"><a href="#/pages/widgets/list/"><span class="glyphicon glyphicon-pushpin"></span> Widgets</a></li>
            </ul>
            <hr />
            <ul class="list-group">
                <li class="list-group-item"><a href="#/pages/users/list"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                <li class="list-group-item"><a href="#/pages/menu/list/0"><span class="glyphicon glyphicon-cog"></span> System</a></li>
            </ul>
            <hr />
            <div class="language-select">
                <label>Default language</label>
                <ul>
                    <li ng-repeat="lang in languages"><a ng-click="selectLanguage(lang)" ng-class="{active:(selectedLanguage.short_name==lang.short_name)}">{{lang.name}}</a></li>
                </ul>
            </div>
        </div><!-- .system-navigation -->

        <div class="system-view col-md-9 col-lg-11" ng-class="{'col-lg-12':!isLogedIn(),'col-lg-10':isLogedIn()}">
            <div class="main-messages"></div><!-- .main messages -->
            <div class="container-fluid" id="mainContainer">
                <div ng-view></div>

            </div>
            <!-- .content -->
            <footer class="clearfix">Bla bla</footer>
        </div><!-- .system-view -->
    </div>


   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="//cdn.jsdelivr.net/momentjs/2.9.0/moment.min.js"></script>
    <script src="includes/tinymce/tinymce.min.js"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tinymce.js"></script>
    <script src="js/popoverToggle.js"></script>
    <script src="js/ng-file-upload.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- directives -->
    <script src="includes/directives/checkbox/js/directiveCheckbox.js"></script>
    <script src="includes/directives/drop/js/directiveDrop.js"></script>
    <script src="pages/videoGallery/js/directives.js"></script>
    <script src="pages/articles/includes/directives/multiple-text/js/multiple-text-directive.js"></script>
    <script src="pages/articles/includes/directives/googleMap/js/directive.js"></script>
    <script src="pages/widgets/form/includes/directives/select-article/js/select-article.js"></script>

    <!-- controllers -->
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/reservationsController.js"></script>
    
    <script src="pages/articlePhotos/js/controllers.js"></script>
    <script src="pages/banners/js/controllers.js"></script>
    <script src="pages/widgets/js/controllers.js"></script>
    <script src="pages/users/js/controllers.js"></script>
    <script src="pages/videoGallery/js/controllers.js"></script>

    <!-- controllers.articles -->
    <script src="pages/articles/js/controllers/form.js"></script>
    <script src="pages/articles/js/controllers/list.js"></script>

    <!-- controllers.article_categories -->
    <script src="pages/article_categories/js/controllers.js"></script>

    <!-- services -->
    <script src="js/services.js"></script>
    <script src="pages/article_categories/js/services.js"></script>
    <script src="pages/articles/js/services.js"></script>
    <script src="pages/banners/js/bannerCategoryService.js"></script>
    <script src="pages/menu/js/services.js"></script>
    <script src="pages/users/js/services.js"></script>
    <script src="pages/videoGallery/js/services.js"></script>

    <script src="pages/menu/js/controllers.js"></script>
    
</body>
</html>
