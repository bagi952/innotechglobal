<ul>
    <li ng-repeat="cat in categories" id="{{cat.id}}">
        <a ng-click="selectCategory(cat)" ng-class="{'text-danger' : categorySelected.id==cat.id }">{{cat.name}} </a>
        <span class="btn btn-xs" ng-click="edit(cat);"><span class="glyphicon glyphicon-edit"></span></span>
        <span class="btn btn-xs" ng-click="delete(cat);"><span class="glyphicon glyphicon-remove"></span></span>
        <div ng-include="'pages/videoGallery/includes/categorySelect.html'" onload="categories = cat.children"></div>
    </li>
</ul>
