<div>
    <div class="form-group">
        <label>Search for article</label>
        <input type="text" ng-model="searchBy" class="form-control"/>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="article in articles track by $index | filter:searchBy">
                <a ng-click="selectArticle(article.id)"  ng-class="{'bg-primary':(article.id==selected)}">{{article.title}}</a>
            </li>
        </ul>
    </div>
</div>
