<div class="row">
    <div class="col col-md-8">
        <div class="users">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Users <small>List</small></h4>
                        </div>
                        <div class="col col-md-5">
                            <input type="text" class="form-control" ng-model="search" placeholder="Search users..." popover-placement="bottom" popover-template="'pages/articles/includes/searchResult.html'" />
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table small table-hover">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th><a ng-click="setOrderBy('id')">ID</a></th>
                                <th><a ng-click="setOrderBy('mail')">E-Mail</a></th>
                                <th><a ng-click="setOrderBy('first_name')">Name</a></th>
                                <th><a ng-click="setOrderBy('last_login')">Last login</a></th>
                                <th><a ng-click="setOrderBy('active')">Active</a></th>
                                <th>Commands</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key,user) in users" ng-class="{'info':(user.active==1 && $root.showColors==1)}">
                                <td><input type="checkbox" value="{{user.id}}" ng-model="multipleSelect[$index]" ng-init="user.id" /></td>
                                <td>{{user.id}}</td>
                                <td><a ng-href="#/pages/users/form/edit/{{user.id}}">{{user.mail}}</a></td>
                                <td>{{user.extended_data.first_name}} {{users.extended_data.last_name}}</td>
                                <td>{{user.last_login}}</td>
                                <td>
                                    <a ng-show="user.active==1" ng-click="deactivate(user.id);"><span class="glyphicon glyphicon-ok"></span></a>
                                    <a ng-show="user.active==0" ng-click="activate(user.id);"><span class="glyphicon glyphicon-remove"></span></a>
                                </td>
                                <td>
                                    <a ng-href="#/pages/users/form/edit/{{user.id}}" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a ng-click="delete(user.id)" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- .panel-body -->
            </div>
        </div>
    </div>
</div>
