<div class="row">
    <div class="col col-md-4">
        <div class="panel panel-default ">
            <div class="panel-heading">
                <h4>User</h4><small>Registration</small>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="email" ng-model="userForm.mail" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="userForm.password" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Password again</label>
                        <input type="password" ng-model="userForm.password_again" class="form-control" required />
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-primary" ng-click="register();" ng-hide="ok">Register</button>
                <div ng-show="ok" class="text-success">Saved</div>
                <div ng-repeat="(k,v) in errors"><small class="text-info">{{ v[0] }}</small></div>
                
            </div>
        </div>
    </div>
</div>
