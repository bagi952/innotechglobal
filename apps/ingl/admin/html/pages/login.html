<div class="panel panel-default" style="margin:0 auto; width:400px;">
        <form ng-controller="loginController">
            <div class="panel-heading">
                <div ng-show="loginError">Nepoznata sifra ili korisnicko ime.</div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="loginForm.mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginForm.password">
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-primary" ng-click="login();">Login</button>
                <!-- <button type="button" class="btn btn-default" ng-click="checkToken();">Check token</button> -->
            </div>
        </form>
    
</div>
